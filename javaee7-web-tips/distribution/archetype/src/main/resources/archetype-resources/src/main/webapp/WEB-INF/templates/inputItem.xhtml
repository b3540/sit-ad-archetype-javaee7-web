#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

  <div class="form-group">
    <h:outputLabel for="text" value="${symbol_pound}{label}" styleClass="col-sm-2 control-label" />
    <div class="col-sm-8">
      <ui:insert name="item"></ui:insert>
      <h:message for="text" errorClass="errmsg" showDetail="true" showSummary="false" />
    </div>
  </div>

</html>
