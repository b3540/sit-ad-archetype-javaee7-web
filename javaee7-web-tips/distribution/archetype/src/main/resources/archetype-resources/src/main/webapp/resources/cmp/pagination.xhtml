#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
  <composite:attribute name="model" required="true" />
</composite:interface>
<composite:implementation>
  <c:set var="model" value="${symbol_pound}{cc.attrs.model}" />
  <c:set var="pageCtrl" value="${symbol_pound}{model.condition.pageCtrl}" />

  ${symbol_pound}{pageCtrl.totalRowCnt}件中${symbol_pound}{pageCtrl.rowNumFrom + 1}件目から${symbol_pound}{pageCtrl.rowNumTo + 1}件目を表示
  <nav>
    <ul class="pagination">
      <li class="${symbol_pound}{pageCtrl.currentPageNum eq 1 ? 'disabled' : ''}"><h:commandLink id="first" disabled="${symbol_pound}{pageCtrl.currentPageNum eq 1}"
          action="${symbol_pound}{model.goToPage(1)}" p:area-label="First">
          <f:ajax render="@form" />
          <span aria-hidden="true">&${symbol_pound}171;</span>
        </h:commandLink></li>

      <ui:repeat var="page" value="${symbol_pound}{pageCtrl.pageNums}">
        <li class="${symbol_pound}{page eq pageCtrl.currentPageNum ? 'active' : ''}" ><h:commandLink id="page" value="${symbol_pound}{page}" action="${symbol_pound}{model.goToPage(page)}"
            disabled="${symbol_pound}{page eq pageCtrl.currentPageNum}">
            <f:ajax render="@form" />
          </h:commandLink></li>
      </ui:repeat>
      <li class="${symbol_pound}{pageCtrl.lastPage ? 'disabled' : ''}"><h:commandLink id="last" disabled="${symbol_pound}{pageCtrl.lastPage}"
          action="${symbol_pound}{model.goToPage(pageCtrl.lastPageNum)}" p:aria-label="Last">
          <f:ajax render="@form" />
          <span aria-hidden="true">&${symbol_pound}187;</span>
        </h:commandLink></li>
    </ul>

  </nav>
  <div class="pageCtrl">

    <!--     <h:commandLink id="prev" value="&lt;" rendered="${symbol_pound}{pageCtrl.currentPageNum ne 1}" -->
    <!--       action="${symbol_pound}{model.goToPage(pageCtrl.currentPageNum - 1)}"> -->
    <!--       <f:ajax render="@form" /> -->
    <!--     </h:commandLink> -->
  </div>
</composite:implementation>
</html>
